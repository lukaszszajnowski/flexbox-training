<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox training</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>flexbox training</h1>
    <h2>#1 default</h2>
    <div class="flexbox-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <h2>#2 align-items: flex-end;</h2>
    <div class="flexbox-container second">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <h2>#3 align-items: center;</h2>
    <div class="flexbox-container third">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <h2>#4 align-items: center; & justify-content: center;</h2>
    <div class="flexbox-container fourth">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <h2>#5 align-items: center; & justify-content: space-between;</h2>
    <div class="flexbox-container fifth">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
